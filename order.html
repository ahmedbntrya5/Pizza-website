<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Information</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Simple styling for the order form */
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    section {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 2px solid var(--color-primary);
      border-radius: 10px;
    }
    form div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      background: var(--color-primary);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background: var(--color-accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>Order Information</h1>
  </header>
  <section>
    <form id="orderForm" onsubmit="return submitOrder()">
      <div>
        <label for="city">Select City:</label>
        <select id="city" required>
          <option value="">--Select City--</option>
          <option value="Riyadh">Riyadh</option>
          <option value="Jeddah">Jeddah</option>
          <option value="Dammam">Dammam</option>
        </select>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" placeholder="Enter your address" rows="3" required></textarea>
      </div>
      <button type="submit">Submit Order</button>
    </form>
  </section>
  <script>
    function submitOrder() {
      // Get form field values
      const city = document.getElementById("city").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const address = document.getElementById("address").value;

      // Simple validation (HTML5 validation already checks required fields)
      if (!city || !email || !phone || !address) {
        alert("Please fill in all the fields.");
        return false;
      }

      // Here you can add code to send the order details to your server
      alert(
        "Order submitted successfully!\n" +
        "City: " + city + "\n" +
        "Email: " + email + "\n" +
        "Phone: " + phone + "\n" +
        "Address: " + address
      );

      // Optionally, clear the form or redirect to a confirmation page
      document.getElementById("orderForm").reset();
      return false; // Prevent actual form submission for demo purposes
    }
  </script>
</body>
</html>
